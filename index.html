<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Planner</h1>
        <div class="form-group row mt-4">
            <label for="numColumns" class="col-sm-2 col-form-label">Number of Columns:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="numColumns" min="1" value="3">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" id="setColumnsBtn">Set Columns</button>
            </div>
        </div>
        <div id="columnsContainer" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
